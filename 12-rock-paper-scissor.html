<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game By Balu</p>
    <button class="button-ele js-rock-button"><img src="images/rock-emoji.png" class="image"/>
  </button>
    <!--Paper operations-->
    <button class="button-ele js-paper-button"><img src="images/paper-emoji.png" class="image"/></button>
    <!--Scissor operations-->
    <button class="button-ele js-scissor-button"><img src="images/scissors-emoji.png" class="image"/></button>


    <p class="result-ele style-result-ele">You Win</p>
    <p class="player-computer-Move-ele normal-text"></p>
    <p class="js-score score-ele normal-text"></p>
    <button onclick = "
     score.wins = 0,
     score.lose = 0,
     score.tie = 0
     updateScore();
    localStorage.removeItem('score')" class="reset-score"> ResetScore

    </button>
    <button class="auto-play-button" onclick = "autoPlay()">AutoPlay</button>
    <script src="scripts/12-rock-paper-scissors.js">
    </script>
  </body>
</html>
